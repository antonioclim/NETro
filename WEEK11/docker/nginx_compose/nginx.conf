# =============================================================================
# nginx.conf – Configurație Nginx ca Reverse Proxy / Load Balancer
# =============================================================================
# Această configurație demonstrează:
#   - Definirea unui upstream cu multiple backend-uri
#   - Algoritmul round-robin (implicit)
#   - Transmiterea header-elor către backend
#   - Health checks pasive
# =============================================================================

events {
    worker_connections 1024;
}

http {
    # ─────────────────────────────────────────────────────────────────────────
    # Logging (util pentru debugging)
    # ─────────────────────────────────────────────────────────────────────────
    log_format upstream_log '$remote_addr - [$time_local] '
                           '"$request" $status '
                           'upstream: $upstream_addr '
                           'response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log upstream_log;

    # ─────────────────────────────────────────────────────────────────────────
    # UPSTREAM: Grupul de backend-uri
    # ─────────────────────────────────────────────────────────────────────────
    # Algoritmi disponibili (decomentați unul):
    #   - (implicit) round_robin: distribuție circulară
    #   - least_conn: conexiuni minime
    #   - ip_hash: afinitate client-server
    # ─────────────────────────────────────────────────────────────────────────
    upstream backend_pool {
        # Algoritm: decomentați linia dorită
        # least_conn;
        # ip_hash;
        
        # Backend-uri (numele serviciilor din docker-compose)
        server web1:80 weight=1;
        server web2:80 weight=1;
        server web3:80 weight=1;
        
        # Health check pasiv: marchează backend ca "down" după 2 eșecuri
        # max_fails=2 fail_timeout=10s;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # SERVER: Configurație reverse proxy
    # ─────────────────────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name localhost;

        location / {
            # Forward către upstream
            proxy_pass http://backend_pool;
            
            # Header-e importante pentru backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Endpoint pentru health check (opțional)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Status Nginx (pentru debugging)
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}

